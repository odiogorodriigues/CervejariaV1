<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejaria</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <main>
        <div class="container">
            <h1>Bem-vindo à<br> 
            Cervejaria do Pericles Delivery</h1>
        </div>

        <div class="container" id="option">
            <img id="cerveja" src="cerveja.svg">
            <form action="shop.html">
                <label>Você é maior de 18 anos?</label><br>
                <button onclick="verificarIdade('sim')">Sim</button>
                <button onclick="verificarIdade('nao')">Não</button>
            </form> 
        </div>
    </main>
    <script>  
       function verificarIdade(resposta){
            localStorage.setItem("resposta", resposta);
            window.location.href = "shop.html"
       }
    </script>
</body>
</html>
