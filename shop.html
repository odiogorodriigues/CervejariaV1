<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejaria</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <nav>
        <div class="container" id="navegacao">
               <ul>
                    <li><a href="">A cervejaria</a></li>
                    <li><a href="">Nossas Cervejas</a></li>
                    <li><a href="">Delivery</a></li>
                </ul>
                <ul id="rigth">
                    <li><a href="">Meu Carrinho</a></li>
                    <img id="car" src="carrinho.svg">
                </ul>           
        </div>
    </nav>    
   <main>
        <div class="container" id="option">
            <img id="cerveja" src="cerveja.svg">
            <p id="resposta"></p>
        </div>
        <div>
            <a><button id="botao"></button></a>
        </div>
    </main>
    <script>
        var resposta = localStorage.getItem("resposta");
        var mensagem = "";

        if(resposta === "sim"){
            mensagem = "Olá! Gostaria de te dar boas vindas a Cervejaria do Pericles. <br> Aqui você encontrará as melhores bebidas do Brasil!"
            document.getElementById("botao").innerHTML = "Entrar no Site" 
        }
        
        else{
            mensagem = "Sinto muito, mas este site só é permitido para maiores de 18 anos! :("
            document.getElementById("botao").innerHTML = "Voltar"
        }
        document.getElementById("resposta").innerHTML = mensagem;
    </script>
</body>
</html>
